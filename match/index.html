<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos Dinámicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="selectorsContainer">
    <!-- Radio buttons para elegir entre fondo de imagen o fondo con colores -->
    <label>
        <input type="radio" name="fondoTipo" value="imagen" checked onchange="mostrarOpcionesFondo()"> Fondo Imagen
    </label>
    <label>
        <input type="radio" name="fondoTipo" value="colores" onchange="mostrarOpcionesFondo()"> Fondo Colores
    </label>

    <!-- Select para elegir el fondo de imagen -->
    <select id="fondoSelector" onchange="cargarImagenes()">
        <option value="fondo1">Fondo Azul</option>
        <option value="fondo15">Fondo Azul 2</option>
        <option value="fondo8">Fondo Rojo</option>
        <option value="fondo2">Fondo Negro</option>
        <option value="fondo3">Liga MX</option>
        <option value="fondo4">Liga MX Femenil</option>
        <option value="fondo14">Liga De Expansion MX</option>
        <option value="fondo5">Champions Cup</option>
        <option value="fondo6">Mexico</option>
        <option value="fondo7">Leagues Cup</option>
        <option value="fondo9">Champions League</option>
        <option value="fondo16">Champions League 2</option>
        <option value="fondo10">Europa League</option>
        <option value="fondo11">Conference League</option>
        <option value="fondo19">CONCACAF NL</option>
        <option value="fondo12">UEFA NL</option>
        <option value="fondo13">Conmebol</option>
        <option value="fondo17">Libertadores</option>
        <option value="fondo18">Sudamericana</option>

        <!-- Agrega más fondos según sea necesario -->
    </select>

    <!-- Inputs para seleccionar colores de fondo -->
    <div id="colorInputsContainer" class="color-inputs" style="display:none;">
        <input type="color" id="color1" name="color1" value="#000000">
        <input type="color" id="color2" name="color2" value="#ffffff">
    </div>

    <select id="ligaSelector" onchange="filtrarLogosPorLiga()">
        <option value="todos">Todos</option>
        <option value="concacaf">SELECCIONES CONCACAF</option>
        <option value="ligamx">Liga MX</option>
        <option value="ligamxf">Liga MX Femenil</option>
        <option value="expansionmx">Liga de Expansión MX</option>
        <option value="ligapremiermx">Liga Premier MX</option>
        <option value="mls">MLS</option>
        <option value="usl">USL</option>
        <option value="nwsl">NWSL</option>
        <option value="cpl">Canadian Premier League</option>
        <option value="costarica">Liga Costa Rica</option>
        <option value="honduras">Liga Honduras</option>
        <option value="guatemala">Liga Guatemala</option>
        <option value="panama">Liga Panama</option>
        <option value="dominicana">Liga Dominicana</option>
        <option value="nicaragua">Liga Nicaragua</option>
        <option value="elsalvador">Liga El Salvador</option>
        <option value="jamaica">Liga Jamaica</option>
        <option value="conmebol">SELECCIONES CONMEBOL</option>
        <option value="argentina">Liga Profesional AR</option>
        <option value="argentinab">Primera B AR</option>
        <option value="tecno">Liga Tecno BO</option>
        <option value="uefa">SELECCIONES UEFA</option>
        <option value="laliga">LaLiga</option>
        <option value="laliga2">LaLiga2</option>
        <option value="premierleague">Premier League</option>
        <option value="championship">championship</option>
        <option value="seriea">Serie A</option>
        <option value="serieb">Serie B</option>
        <option value="bundesliga">Bundesliga</option>
        <option value="bundesliga2">Bundesliga 2</option>
        <option value="ligue1">Ligue 1</option>
        <option value="ligue2">Ligue 2</option>
        <option value="primeiraliga">Primeira Liga</option>
        <option value="segundaliga">Segunda Liga</option>
        <option value="eredivisie">Eredivisie</option>
        <option value="eerstedivisie">Eerste Divisie</option>
        <option value="ofc">SELECCIONES OFC</option>
        
        <!-- Agrega más ligas según sea necesario -->
    </select>

    <select id="logo1Selector" onchange="cargarImagenes()">
        <!-- Opciones de logos se llenarán dinámicamente -->
    </select>

    <select id="logo2Selector" onchange="cargarImagenes()">
        <!-- Opciones de logos se llenarán dinámicamente -->
    </select>
</div>

<canvas id="miCanvas" width="1200" height="627"></canvas>
<br>
<button id="descargarImagen">DOWNLOAD</button>

<script src="script.js"></script>
<script type='text/javascript'>
	document.oncontextmenu = function(){return false}
</script>
</body>
</html>
