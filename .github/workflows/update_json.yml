name: actualizar_json

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  actualizar_json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Instalar dependencias
      run: |
        pip install requests beautifulsoup4

    - name: Ejecutar script Python
      run: |
        python agenda_pro/eventos.py

    - name: Verificar el tamaño y contenido del archivo JSON
      run: |
        ls -lh agenda_pro/eventos.json
        cat agenda_pro/eventos.json

    - name: Forzar actualización del archivo JSON
      run: echo "Actualizado el: $(date)" >> agenda_pro/eventos.json

    - name: Configurar usuario Git
      run: |
        git config --local user.email "lirikablazfema@gmail.com"
        git config --local user.name "Nombre de usuario"

    - name: Commit y push de cambios
      run: |
        git add agenda_pro/eventos.json
        git commit -m "Actualización de eventos JSON"
        git push
